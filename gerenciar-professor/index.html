<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <title>Portal Professor</title>
</head>

<body>
    <header>
        <div class="logo__container">
            <img src="./img/logo-senai.jpeg" alt="Logo senai">
            <h1 class="logo__text">Portal do Aluno</h1>
        </div>
        <div class="info-aluno__container">
            <div class="person__container">
                <img src="./img/person.png" alt="imagem aluno">
            </div>

            <div class="text__align">
                <span>Vinicius Monteiro Araújo</span>
                <span>Administrador</span>
            </div>
        </div>
    </header>
    <main>
        <div class="card__container">
            <div class="card">
                <i class="fa-solid fa-user"></i>
                <span>GERENCIAR TURMAS</span>
            </div>
            <div class="card">
                <i class="fa-solid fa-book"></i>
                <span class="card-text">GERENCIAR TAREFAS</span>
            </div>
            <div class="card">
                <i class="fa-solid fa-users"></i>
                <span class="card-text">GERENCIAR ALUNOS</span>
            </div>
            <div class="card">
                <i class="fa-solid fa-gear"></i>
                <span class="card-text">GERENCIAR PERFIL</span>
            </div>
            <div class="card">
                <i class="fa-solid fa-pencil"></i>
                <span class="card-text">GERENCIAR DISCIPLINA</span>
            </div>

        </div>
        
    </main>

    <footer>
        <span>Copyright 2023 © Todos os direitos reservados.</span>
        <span>O conteúdo do site não pode ser editado, copiado ou distribuído sem expressa autorização do
            SENAI-SP.</span>

    </footer>
</body>

</html>
